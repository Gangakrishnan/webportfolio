    </div>
    <div class="content">
      <div class="home">

        <h2>(WEB DESIGNER)</h2>
      </div>
    <div class="about">
      <p><b>Hello Friends!!!</b><br>I'm Ganga Krishnan,a web designer.<br>

 </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
      $("a").click(function(){
        var selected = $(this);
        $("a").removeClass("active");
        $(selected).addClass("active");
      });

        var $a = $('.a');
         $b = $('.b');
         $c = $('.c');
         $d = $('.d');
        $home=$('.home');
        $about=$('.about');
        $skills=$('.skills');
        $contact=$('.contact');

        $a.click(function(){
          $home.fadeIn();
          $about.fadeOut();
          $skills.fadeOut();
          $contact.fadeOut();
        });

        $b.click(function(){
          $about.fadeIn();
          $home.fadeOut();
          $skills.fadeOut();
          $contact.fadeOut();
        });

        $c.click(function(){
          $skills.fadeIn();
          $about.fadeOut();
          $home.fadeOut();
          $contact.fadeOut();
        });

        $d.click(function(){
          $contact.fadeIn();
          $about.fadeOut();
          $skills.fadeOut();
          $home.fadeOut();
        });
    });

  </script>
</body>
